name: Comment on PR

on:
  push:
    branches:
      - "**"
  pull_request:
    types: [opened, synchronize]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch names
        id: branch-names
        uses: tj-actions/branch-names@v8
      - name: Format branch name
        id: format
        run: echo "::set-output name=branch::client-$(echo ${{ github.ref_name }} | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')"

      - name: Comment PR
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue_number = context.issue.number;
            const branch = '${{ steps.branch-names.outputs.current_branch }}';
            const body = `ðŸ‘‹ Thanks for making this pr! [${branch}.apppreview.tech](https://${branch}.apppreview.tech)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: body
            });
